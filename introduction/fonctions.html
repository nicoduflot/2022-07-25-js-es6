        /**

        */
        function addition(test, ...valeurs){
            let resultat = 0;
            console.log(valeurs);
            for(let valeur of valeurs){
                if(!isNaN(valeur)){
                    resultat = resultat + parseFloat(valeur);
                }
            }
            return resultat;
        }

        addition()

        // fonction anonyme

            let test = 'coucou';
            return `${test} ${name}`;
        };

        console.log(maFonctionAnonyme());
        console.log(maFonctionAnonyme('Toto'));

        let maFonctionAnonyme2 = (name = null) => {
            // un if simple peut être écris plus simplement
            /*
            if(null === name){
                return 'Hello Kitty';
            }else{
                return `Hello ${name}`;
            }
            */
            // le ternaire
            // (condition)? résultat si la condition est vraie : résultat si la condition est fausse ;
            //return (null === name)? 'Hello Kitty' : `Hello ${name}`;
            return `Hello ${ (null === name)? 'Kitty' : name }`;
        };

        console.log(maFonctionAnonyme2());
        console.log(maFonctionAnonyme2('Boss'));

        // fonction auto éxécutée
        /*
        (fonction anonyme a éxécuter avec ou sans paramètres)(les paramètre de la fonction anonyme);
        */

        (
          function(name){
            console.log(`coucou ${name}`);
          }  
        )('Nicolas');
